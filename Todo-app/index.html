<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Todo List App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Todo List App</h1>
      <div class="input-section">
        <input type="text" id="todoInput" placeholder="Enter a todo" />
        <button id="addBtn">Add Tasks</button>
      </div>
      <p id="emptyMessage">No Tasks</p>
      <ul id="todoList"></ul>
      <div class="stats">
        <p>Total Todos: <span id="totalCount">0</span></p>
        <p>Completed Todos: <span id="completedCount">0</span></p>
      </div>
      <button id="clearBtn" class="clear-btn">Clear All</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
