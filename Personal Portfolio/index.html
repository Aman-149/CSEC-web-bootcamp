<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amanuel Fikadu | Profile</title>
    <!-- Import Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Link to External CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="profile-card">
        <!-- Make sure profile.jpg is in the same folder, or use this placeholder -->
        <img src="profile.jpg" alt="Amanuel Fikadu" class="profile-img" onerror="this.src='https://via.placeholder.com/200'">
        
        <h1>Amanuel Fikadu</h1>
        <div class="role">Software Engineering Student</div>
        
        <p class="bio">
            Passionate about web development and building modern user experiences. 
            Always eager to learn new technologies and solve complex problems.
        </p>

        <div class="contact-section">
            <h2>Get in Touch</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" rows="3" placeholder="How can I help you?" required></textarea>
                </div>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </main>

    <!-- Link to External JavaScript -->
    <script src="script.js"></script>
</body>
</html>
